<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferencias</title>
  <style>
    body {
      background-color: rgb(86, 173, 130);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .checkbox-group,
    .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    input[type="submit"],
    input[type="reset"],
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    input[type="reset"] {
      background-color: #f44336;
      color: white;
    }

    button {
      margin-right: 10px;
    }

    .ok-btn {
      background: greenyellow;
    }

    .borrar-btn {
      border: 3px solid purple;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Formulario de Preferencias</h1>
  <form>
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="Escriba el correo" required>

    <label for="pais">País de residencia:</label>
    <select id="pais" name="pais">
      <option value="colombia">Colombia</option>
      <option value="mexico">México</option>
      <option value="argentina">Argentina</option>
      <option value="bolivia">Bolivia</option>
    </select>

    <label>Género:</label>
    <div class="radio-group">
      <label><input type="radio" name="genero" value="masculino" checked> Masculino</label>
      <label><input type="radio" name="genero" value="femenino"> Femenino</label>
      <label><input type="radio" name="genero" value="otro"> Otro</label>
    </div>

    <label>Preferencias:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="musica" name="musica" value="musica"> Música</label>
      <label><input type="checkbox" id="deporte" name="deporte" value="deporte"> Deporte</label>
      <label><input type="checkbox" id="tecnologia" name="tecnologia" value="tecnologia"> Tecnología</label>
    </div>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">

    <br><br>
    <button type="submit" class="ok-btn">OK</button>
    <button type="reset" class="borrar-btn">Borrar</button>
  </form>
</body>
</html>
