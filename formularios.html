<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
            <h1>formulario</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="escribe el nombre" value="alexandra" id="nombre">
                <br>
                <label>Apellido:</label>
                <input type="text" placeholder="escribe el apellido" value="muñoz" id="apellido">
                <br>
                Edad:
                <input type="number"> 
                <br>
                <label>Correo:</label>
                <input type="email" placeholder="email@example.com" value="email@example.com">
                <br>
                <label>Contraseña:</label>
                <input type="password" placeholder="escriba contraseña" value="ad123">
                <br>
                <label>Confirme contraseña:</label>
                <input type="password" placeholder="repita contraseña" value="ad123">
                <br>
                <label>Fecha de nacimiento:</label>
                <input type="date">
                <br>
                <input type="radio" id="Masculino" name="genero" value="Masculino">Masculino
                <input type="radio" id="Femenino" name="genero" value="Femenino">Femenino
            </form>  
</body>
</html>
